        function enhanceHTML(html) {
            // ç‰¹å®šã®ãƒ‘ã‚¿ãƒ¼ãƒ³ã‚’å¼·èª¿è¡¨ç¤º
            html = html.replace(/ğŸ’¡ (.+?)(?=<\/p>)/g, '<span class="highlight">ğŸ’¡ $1</span>');

            html = html.replace(/\[ \]/g, '<input type="checkbox" disabled>');

            // ãƒãƒƒã‚¸ã‚¹ã‚¿ã‚¤ãƒ«ã®é©ç”¨
            html = html.replace(/â˜…â˜…â˜…â˜…â˜…/g, '<span class="badge">5ã¤æ˜Ÿ</span>');
            html = html.replace(/â˜…â˜…â˜…â˜…/g, '<span class="badge">4ã¤æ˜Ÿ</span>');
            html = html.replace(/â˜…â˜…â˜…/g, '<span class="badge">3ã¤æ˜Ÿ</span>');

        function generateTableOfContents() {

            let tocHTML = '<h4 style="margin: 0 0 1rem 0; color: #667eea;">ğŸ“‹ ç›®æ¬¡</h4><ul style="list-style: none; padding: 0; margin: 0;">';

            headings.forEach((heading, index) => {
